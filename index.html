<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link real="stylesheet" href="index.css">
</head>
<body>
    <div>
    <h1 id="watch">00:00</h1>
    <button class="start-btn" onclick="start()">Iniciar</button>
    <button class="pause-btn" onclick="pause()">Pausar</button>
    <button class="stop-btn" onclick="stop()">Parar</button>
    </div>

    <style>
    body{
        background-color: black;
    }
    
    h1{
        color: white;
    }
    
    
    div{
        text-align: center;
    }
    
    button{
        height: 2.2em;
        width: 5.5em;
        border: none;
        color: white;
    }
    
    button:hover{
        cursor: pointer;
    }
    
    .start-btn{
        background-color: greenyellow;
    }
    
    .pause-btn{
        background-color: grey;
    }
    
    .stop-btn{
        background-color: red;
    }
</style>

    <script>

        var sec=0
        var min=0
        var hr=0
        var interval
        

        function start(){
            interval= setInterval(watch,100)
        }

        function pause(){
            clearInterval(interval)
        }

        function stop(){
            clearInterval(interval)
            sec=0
            min=0
            document.getElementById('watch').innerText='00:00'
        }


        function watch(){
            sec++
            if(sec==60){
                min++
                sec=0
            }
            document.getElementById('watch').innerText=min+':'+sec
        }

    </script>
</body>
</html>
